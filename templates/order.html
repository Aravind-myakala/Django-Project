<style>
  .order-section {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("https://cdn.pixabay.com/photo/2017/10/22/19/08/pizza-2878896_1280.jpg") center/cover no-repeat;
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  padding-left: 200px;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

/* SOLID WHITE BEAUTIFUL FORM BOX */
.order-container {
  background: #ffffff;
  padding: 40px;
  border-radius: 20px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* TITLE */
.order-container h2 {
  text-align: center;
  font-size: 2rem;
  font-weight: 700;
  color: #d62828;
  margin-bottom: 30px;
}

/* FORM */
.order-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* LABEL */
.order-form label {
  font-weight: 600;
  font-size: 1rem;
  color: #333;
}

/* CLEAN, MODERN INPUTS */
.order-form input,
.order-form select,
.order-form textarea {
  padding: 12px 15px;
  border-radius: 12px;
  border: 2px solid #e5e5e5;
  font-size: 1rem;
  transition: 0.25s;
  background: #f9f9f9;
}

.order-form input:focus,
.order-form select:focus,
.order-form textarea:focus {
  background: #fff;
  border-color: #ff9f1c;
  box-shadow: 0 0 6px rgba(255,159,28,0.5);
  outline: none;
}

/* RADIO STYLE */
.pizza-type-options {
  display: flex;
  gap: 15px;
}

.type-option {
  background: #f8f8f8;
  padding: 10px 15px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  border: 1px solid #ddd;
  cursor: pointer;
  transition: 0.25s ease;
}

.type-option:hover {
  background: #ffe2b3;
  border-color: #ff9f1c;
}

/* SUBMIT BUTTON */
.order-form button {
  background: #d62828;
  color: white;
  font-weight: 700;
  padding: 14px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  font-size: 1.1rem;
  transition: 0.3s ease;
  margin-top: 5px;
}

.order-form button:hover {
  background: #ff7b00;
  box-shadow: 0 6px 16px rgba(255,123,0,0.4);
}

</style>

<div class="order-section">
  <div class="order-container">
    <h2 style="font-weight: bold;">Place Your Order üçï</h2>

    <form class="order-form" method="POST" action="{% url 'order' %}">
      {% csrf_token %}
      <label for="pizza_name">Pizza Name</label>
<select id="pizza_name" name="pizza_name" required>
  <option value="">Select Pizza</option>
  <!-- Veg Pizzas -->
  <option value="Margherita">Margherita</option>
  <option value="Paneer Tikka Pizza">Paneer Tikka Pizza</option>
  <option value="Veggie Supreme">Veggie Supreme</option>
  <option value="Farmhouse Pizza">Farmhouse Pizza</option>
  
  <!-- Non-Veg Pizzas -->
  <option value="Chicken BBQ">Chicken BBQ</option>
  <option value="Pepperoni Pizza">Pepperoni Pizza</option>
  <option value="Chicken Supreme">Chicken Supreme</option>
  <option value="Peri Peri Chicken">Peri Peri Chicken</option>
</select>


     <label>Pizza Type</label>
<div class="pizza-type-options">
  <label class="type-option">
    <input type="radio" name="pizza_type" value="veg" required>
    <span>ü•¶ Veg</span>
  </label>
  <label class="type-option">
    <input type="radio" name="pizza_type" value="nonveg" required>
    <span>üçó Non-Veg</span>
  </label>
</div>


      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <label for="customer_name">Your Name</label>
      <input type="text" id="customer_name" name="customer_name" placeholder="Enter your name" required>

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" placeholder="Enter your phone number" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter delivery address" required></textarea>

      <button type="submit">Place Order üçï</button>
    </form>
  </div>
</div>
{% endblock content %}
